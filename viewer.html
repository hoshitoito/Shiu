<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品A - ビューア</title>

  <!-- 作品A専用CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Markdown変換ライブラリ（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- 名前変換JS（後で作る） -->
  <script src="/Shiu/assets/js/name.js"></script>
</head>
<body>

  <div id="content">読み込み中…</div>

  <script>
    // URLパラメータ ?file=1.md のように指定
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file") || "1.md"; // デフォルトは1.md

    // Markdownファイルを読み込む
    fetch(file)
      .then(response => response.text())
      .then(md => {
        // Markdown → HTML
        const html = marked.parse(md);

        // 表示
        document.getElementById("content").innerHTML = html;

        // 名前変換（[#dn=1#] → Cookieの名前）
        if (typeof replaceDreamName === "function") {
          replaceDreamName();
        }
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "読み込みエラー: " + err;
      });
  </script>

</body>
</html>

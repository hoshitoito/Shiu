<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品A - ビューア</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- 相対パスに変更 -->
  <script src="../../assets/js/name.js"></script>
<script>
  // 作品別デフォルトネーム設定
  window.defaultDreamName = "ナナシA";
</script>

</head>
<body>

  <div id="content">読み込み中…</div>
<script>
  // URLパラメータ ?file=1.md のように指定
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file") || "1.md"; // デフォルトは1.md

// Markdownファイルを読み込む
fetch(file)
  .then(res => res.text())
  .then(md => {
    document.getElementById("content").innerHTML = marked.parse(md);

    // 置換を実行
    if (window.replaceDreamName) {
      window.replaceDreamName();
    }
  });



</script>

</body>
</html>

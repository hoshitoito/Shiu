<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>名前入力</title>
</head>
<body>

  <h1>名前入力</h1>

  <p>主人公の名前を入力してください。</p>

  <!-- name.js と連動する-->
  <input id="dream-name" type="text" placeholder="名前を入力" style="font-size: 1.2em; padding: 6px;">
  <button id="save-name">保存</button>
  <p id="save-status"></p>




  <hr style="margin: 30px 0;">

  <h2>作品一覧</h2>

  <ul>
    <li><a href="/Shiu/text/a/a.index2.html">作品A</a></li>
    <li><a href="/Shiu/text/b/b.index.html">作品B</a></li>
    <li><a href="/Shiu/text/c/c.index.html">作品C</a></li>
  </ul>

  <!-- 名前変換JS -->
  <script src="/Shiu/assets/js/name.js"></script>
<script>
  document.getElementById("save-name").addEventListener("click", () => {
    const name = document.getElementById("dream-name").value.trim();
    if (!name) {
      document.getElementById("save-status").textContent = "名前を入力してください。";
      return;
    }

    // Cookie に保存（name.js と同じキーを使う）
    document.cookie = `dreamName=${encodeURIComponent(name)}; path=/; max-age=31536000`;

    document.getElementById("save-status").textContent = "保存しました！";
  });
</script>

</body>
</html>
